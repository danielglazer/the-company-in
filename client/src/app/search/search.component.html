<form
  [formGroup]="searchForm"
  (ngSubmit)="searchForDomain()"
  class="example-form"
>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Domain</mat-label>
    <input
      type="text"
      matInput
      formControlName="domainControl"
      placeholder="Ex. example.com"
    />
    <!-- <mat-error
      *ngIf="
      searchForm.value.domainControl.hasError('domain') &&
        !searchForm.value.domainControl.hasError('required')
      "
    >
      Please enter a valid domain address
    </mat-error>
    <mat-error *ngIf="searchForm.value.domainControl.hasError('required')">
      Domain is <strong>required</strong>
    </mat-error> -->
  </mat-form-field>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="!searchForm.valid"
  >
    Search
  </button>
</form>

<ul>
  <app-company-preview
    *ngFor="let item of dataService.history | async"
    [company]="item"
  >
    <img src="" alt="" />
  </app-company-preview>
</ul>
